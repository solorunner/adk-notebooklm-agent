<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      color: #1a1a1a;
    }
    h1 { font-size: 15px; margin-bottom: 12px; }
    label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; color: #555; }
    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    input:focus { outline: none; border-color: #4285f4; }
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    button:disabled { background: #ccc; cursor: default; }
    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .success { background: #e6f4ea; color: #137333; display: block !important; }
    .error { background: #fce8e6; color: #c5221f; display: block !important; }
    .info { background: #e8f0fe; color: #1967d2; display: block !important; }
  </style>
</head>
<body>
  <h1>NotebookLM Auth Helper</h1>

  <label for="server-url">Agent Server URL</label>
  <input type="text" id="server-url" value="http://localhost:8001" placeholder="http://localhost:8001">

  <label for="auth-token">Auth Token (from chat)</label>
  <input type="text" id="auth-token" placeholder="Paste the token shown in chat">

  <button id="auth-btn">Authenticate</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
